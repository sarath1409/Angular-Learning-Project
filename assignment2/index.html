<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
    <script src="./scripts/app.js" ></script>
  </head>
<body>
  <div class="container" ng-app="ShoppingListCheckOff">
  <h1>Shopping List Check Off</h1>

  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.list">
        <span> Buy {{item.quantity}} {{item.name}} </span>
         <button class="btn btn-default" ng-click="toBuy.buyItem($index)">
           <span class="glyphicon glyphicon-ok"></span> Bought
          </button></li>
     </ul>
     <div class="emptyMessage" ng-if="!toBuy.list.length">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in alreadyBought.list">Bought {{item.quantity}} {{item.name}} </li>
     </ul>
     <div class="emptyMessage" ng-if="!alreadyBought.list.length">Nothing bought yet.</div>
    </div>
  </div>
</div>
</body>
</html>
